<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiZone Data Surgeon </title>
    <link rel="shortcut icon" href="./Assets/icon/svg/fav-icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body class="bg-light-radial">
    <section>
        <div class="container-fluid position-relative h-100vh row">
            <div class="navbar bg-radial position-fixed w-100 left-0 px-5">
                <a href="">
                    <img src="./Assets/svg/white-logo.svg" alt="white-logo" class="cbot-logo">
                </a>
                <p class="fs-24 fw-500 cl-white">Data Sergeon</p>
                <ul class="nav-list d-flex align-items-center gap-3">
                    <a href="./index.html">
                        <li class="fs-24 cl-white">Exit</li>
                    </a>
                    <a href="./index.html">
                        <li><img src="./Assets/icon/svg/exit.svg" alt=""></li>
                    </a>

                </ul>
            </div>
            <div class="flex-grow-1 mt-104 d-flex flex-column py-4 px-5">
                <div class="message-area flex-grow-1 gap-5 d-flex flex-column">
                    <div class="msg d-flex align-items-center gap-3">
                        <img src="./Assets/svg/bot-msg-img.svg" alt="">

                        <div class="bot-msg">
                            <span class=" fs-20">
                                Hii, How can I help you
                            </span>
                        </div>
                    </div>
                    <div class="msg d-flex align-items-center gap-3 justify-content-end">
                        <div class="user-msg">
                            <span class="fs-20">
                                Hii, How can I help you
                            </span>
                        </div>
                        <img src="./Assets/svg/user-msg-img.svg" alt="">
                    </div>
                </div>
                <div class="message-input d-flex gap-3">
                    <div
                        class="input-field flex-grow-1 bg-white align-items-center align-middle d-flex align-items-center px-xl-5">
                        <input type="text" placeholder="type here..." class="w-100 msg-input h-75">
                    </div>
                    <div class="send-button">
                        <a href="#" target="" rel="noopener noreferrer"> <img src="./Assets/icon/svg/send button.svg"
                                alt="send button"> </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
